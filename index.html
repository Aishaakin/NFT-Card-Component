<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<title>Frontend Mentor | NFT preview card component</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="presentation">
            <div class="presentation_image">
        <!-- <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" id="equil"> -->
    </div>
</div>
        <main>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm </p>
   
        <article>
            <div class="diamond"> 
            <img src="./images/icon-ethereum.svg" alt="diamond">
            <span class="cyan">0.041ETH</span>
         </div> 
        <div class="clock"> 
            <img src="./images/icon-clock.svg" alt="A clock" id="clk">
            <span class="grey">3 days left</span>
         </div>
    </article>
    <div class="creation">
        <img src="./images/image-avatar.png" alt="A boy" id="boy">
        <h2 class="grey">Creation of <span class="name">Jules Wyvern</span></h2>
    </div>
</main>
    </div>
    <div class="attribution"> 
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Aisha Akin</a>
   </div> 

</body>
</html>
